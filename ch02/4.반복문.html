    <h4>for</h4>
    <script>
        for(let i=1; i<=5; i++){
            document.write('i : ' + i + '<br>');
        }

        // 1부터 10까지 합
        let sum = 0;
        for(let num=1; num<=10; num++){
            sum += num;
        }
        document.write('1부터 10까지 합 : ' + sum + '<br>');

        // 1부터 10까지 짝수합
        let sum2 = 0;
        for(let num=1; num<=10; num++){
            if(num % 2 ==0){
            sum2 += num;
            }
        }
        document.write('1부터 10까지 짝수합 : ' + sum2 + '<br>');
        
        // 별삼각형
        for(let num=1; num<=10; num++){

        }

        
    </script>
